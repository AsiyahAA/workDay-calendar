<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">9:00AM</div>
          <input class="col-9 border border-dark" id="9"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">10:00AM</div>
          <input class="col-9 border border-dark" id="10"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">11:00AM</div>
          <input class="col-9 border border-dark" id="11"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">12:00PM</div>
          <input class="col-9 border border-dark" id="12"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">1:00PM</div>
          <input class="col-9 border border-dark" id="13"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark" id>2:00PM</div>
          <input class="col-9 border border-dark" id="14"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">3:00PM</div>
          <input class="col-9 border border-dark" id="15"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">4:00PM</div>
          <input class="col-9 border border-dark" id="16"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-3">
          <div class="time-block col border border-dark">5:00PM</div>
          <input class="col-9 border border-dark" id="17"></input>
          <button class="col border border-dark saveBtn">Save</button>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
